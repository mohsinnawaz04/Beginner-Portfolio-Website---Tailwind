<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mohsin Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <!-- Navbar -->
      <nav class="bg-zinc-800 h-16 flex items-center px-40 xl:px-72">
        <div class="container flex justify-between">
          <h2 class="text-xl font-bold font-sans text-white">Mohsin</h2>
          <div class="info flex gap-5 text-lg text-gray-400">
            <p class="hover:text-white hover:cursor-pointer">Home</p>
            <p class="hover:cursor-pointer hover:text-white">About</p>
            <p class="hover:cursor-pointer hover:text-white">Skills</p>
            <p class="hover:cursor-pointer hover:text-white">Projects</p>
          </div>
        </div>
      </nav>
      <!-- Hero Section -->
      <div class="hero-section px-40 mt-40 md:mt-60 h-screen xl:px-72">
        <div
          class="container flex flex-col lg:justify-end lg:items-center lg:flex-row"
        >
          <div class="left-section flex flex-col md:flex-1">
            <h1 class="text-6xl font-bold mb-5 text-zinc-800">
              Hi,
            </h1>
            <h1 class="text-6xl font-bold mb-5 text-zinc-800">
              I am, <span class="text-blue-600">Mohsin</span>
            </h1>
            <h1 class="text-6xl font-bold text-zinc-800">
              a <span class="text-blue-600">Web Designer</span>
            </h1>
          </div>
          <div class="hidden right-section md:block">
            <img
              src="images/orange man with drink greeti hi.jpg"
              alt="Orange Man with a drink greeting Hi"
              class="rounded-full w-72 -mt-10"
            />
          </div>
        </div>
        <div
          class="links md:px-40 xl:px-72 flex justify-center space-x-5 mt-44"
        >
          <i
            class="ri-github-fill text-black text-3xl hover:cursor-pointer hover:text-orange-600 hover:scale-125 transition-all"
          ></i>
          <i
            class="ri-linkedin-fill text-black text-3xl hover:cursor-pointer hover:text-orange-600 hover:scale-125 transition-all"
          ></i>
          <i
            class="ri-instagram-fill text-black text-3xl hover:cursor-pointer hover:text-orange-600 hover:scale-125 transition-all"
          ></i>
          <i
            class="ri-facebook-fill text-black text-3xl hover:cursor-pointer hover:text-orange-600 hover:scale-125 transition-all"
          ></i>
        </div>
      </div>
    </div>
  </body>
</html>
